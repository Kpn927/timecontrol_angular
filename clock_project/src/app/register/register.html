<!-- register.component.html -->
<div class="register-container">
  <div class="register-card">
    <form (ngSubmit)="onRegister()">
      <!-- Campo de Nombre de Usuario -->
      <div class="form-group">
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          placeholder="Ingresa tu nombre de usuario"
          class="form-control"
        >
      </div>

      <!-- Campo de Correo Electrónico -->
      <div class="form-group">
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Ingresa tu correo electrónico"
          class="form-control"
        >
      </div>

      <!-- Campo de Contraseña con Toggle -->
      <div class="form-group password-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Crea tu contraseña"
          class="form-control"
        >
        <button
          type="button"
          class="toggle-password-visibility"
          (click)="togglePasswordVisibility()"
          aria-label="Alternar visibilidad de contraseña"
        >
          <!-- Icono de ojo para visibilidad de contraseña -->
          <svg
            *ngIf="!showPassword"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            width="20px"
            height="20px"
          >
            <path d="M12 4.5C7 4.5 2.73 7.61 0 12c2.73 4.39 7 7.5 12 7.5s9.27-3.11 12-7.5c-2.73-4.39-7-7.5-12-7.5zm0 13c-3.15 0-5.74-2.5-5.74-5.5s2.59-5.5 5.74-5.5 5.74 2.5 5.74 5.5-2.59 5.5-5.74 5.5zm0-9.5c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/>
          </svg>
          <svg
            *ngIf="showPassword"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            width="20px"
            height="20px"
          >
            <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm-7.66-8.91C1.94 10.3 0 12 0 12s2.73 4.39 6.84 6.54L9 15.34l-1.32-1.32c-.9-.9-1.38-2.12-1.38-3.41 0-2.76 2.24-5 5-5 .66 0 1.29.13 1.88.36L14.07 8l2.95-2.95C14.02 3.61 9.75 0 12 0c2.25 0 6.52 3.61 12 7.5-2.73 4.39-7 7.5-12 7.5s-9.27-3.11-12-7.5zm12.35 1.48L15 8.16l1.09-1.09c.9-.9 1.38-2.12 1.38-3.41 0-2.76-2.24-5-5-5-.66 0-1.29.13-1.88.36L8.16 5l-2.95 2.95C9.98 10.39 14.25 14 12 14c-2.25 0-6.52-3.61-12-7.5z"/>
          </svg>
        </button>
      </div>

      <!-- Mensajes de Error/Éxito -->
      <div *ngIf="errorMessage" class="message error-message">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="message success-message">
        {{ successMessage }}
      </div>

      <!-- Botón principal de Registro (azul) -->
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>

    <!-- Botón secundario para ir a Iniciar Sesión (gris) -->
    <button type="button" class="btn btn-secondary" (click)="goToLogin()">
      Iniciar Sesión
    </button>
  </div>
</div>
