<div class="progress-clock-container">
    <div class="progress-display">
      <p>{{ progressPercentage }}% del d√≠a transcurrido</p>
      <p>Hora actual: {{ timeText }}</p>
    </div>
  
    <app-time-slider
        *ngIf="mostrarSlider"
        [mostrarSlider]="mostrarSlider"
        [relojEstatico]="relojEstatico"

    </app-time-slider>
